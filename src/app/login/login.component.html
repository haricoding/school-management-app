<div class="bg-img">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="text-center">
                        <h1>Login</h1>
                        <h6>Siddaganga clg of engg</h6>
                    </div>
                    
                    <form [formGroup]="loginForm" (ngSubmit)="login()" style="margin-top: 30px;">
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">Email address</label>
                          <input type="email" class="form-control" formControlName="email" name="email" id="exampleInputEmail1"
                            aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label">Password</label>
                          <input type="password" formControlName="password" name="password" class="form-control"
                            id="exampleInputPassword1">
                        </div>
                       
                        <button type="submit"  class="btn btn-primary">Submit</button>
                      </form>
                    <a routerLink="/registration">new user? Click to signup!!</a>
                </div>
            </div>
        </div>
    </div>
    </div>
